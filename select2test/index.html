
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>select2.js multiple</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="googlebot" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<script
	type="text/javascript"
	src="//code.jquery.com/jquery-1.8.3.js"
	
	></script>
	<link rel="stylesheet" type="text/css" href="/css/normalize.css">

	<link rel="stylesheet" type="text/css" href="/css/result-light.css">

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/select2/3.2/select2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.2/select2.css">
	<style type="text/css">
	div, div label {
		text-align: center;
		margin-top: 2rem;
	}
</style>

<script type="text/javascript">


	$(function(){
		$("#select-two").select2();
		$("#checkbox").click(function() {
			if ($("#checkbox").is(':checked')) {
				$("#select-two > option").prop("selected", "selected");
				$("#select-two").trigger("change");
			} else {
				$("#select-two > option").removeAttr("selected");
				$("#select-two").trigger("change");
			}
		});

		$("#button").click(function() {
			alert($("#select-two").val());
		});
	});

</script>

</head>
<body>
	<div>
		<label for="select-two">Select from dropdown</label>
		<select multiple id="select-two" style="width:300px">
			<option value="AL">Alabama</option>
			<option value="Am">Alaska</option>
			<option value="An">Alabama</option>
			<option value="Ak">Arkansas</option>
			<option value="WY">Wyoming</option>
		</select>
		<br>
		<input type="checkbox" id="checkbox">Select All
		<br>
		<input type="button" id="button" value="check Selected">
	</div>

	
</body>
</html>
